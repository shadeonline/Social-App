{% extends 'base.html' %}

{% block content %}




<div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

        <form class="mx-1 mx-md-4" name="signup" action="{% url 'signup_api' %}" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <!-- First Name -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input class="form-control" type="text" name="first_name" required />
                    <label class="form-label" for="first_name">First Name</label>
                </div>
            </div>
            <!-- Last Name -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input class="form-control" type="text" name="last_name" required />
                    <label class="form-label" for="last_name">Last Name</label>
                </div>
            </div>

            <!-- Username -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input class="form-control" type="text" name="username" required>
                    <label class="form-label" for="username">Username</label>

                </div>
            </div>

            <!-- Email -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input class="form-control" type="email" name="email" required>
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>

            <!-- Password1 -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input class="form-control" type="password" name="password" required>
                    <label class="form-label" for="password">Password</label>
                </div>
            </div>

            <!-- Password2 -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input class="form-control" type="password" name="password2" required>
                    <label class="form-label" for="password2">Confirm your
                        password</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button class="btn btn-primary btn-lg" type="submit" value="Submit">Sign up</button>
            </div>

        </form>

    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
            alt="Sample image">

    </div>


{% endblock %}
